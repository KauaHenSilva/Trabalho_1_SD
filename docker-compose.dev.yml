services:
  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./FrontEnd:/app:cached
      - /app/node_modules
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app:cached
      - /app/node_modules
    restart: unless-stopped
